<nav class="nav-main">
    <ul class="menu-list">
        @for (item of itemNavigation; track $index) {
        <li class="menu-list-item">
            <a class="button-nav" ariaCurrentWhenActive="page" routerLinkActive="active-button"
                routerLink={{item.routerLink}}>
                {{item.nameLink}}
            </a>
        </li>
        } @empty {
        <li>There is not items</li>
        }
    </ul>
    <ul>
        <li class="menu-list-item">
            @if(isAdmin()) {
            <button class="button-nav flex-nowrap-start-center" (click)="unAuthorizationClick()">
                <mat-icon>logout</mat-icon> {{adminPanelLogOut}}
            </button>
            } @else {
            <button class="button-nav flex-nowrap-start-center" (click)="onAuthorizationClick()">
                <mat-icon>login</mat-icon> {{adminPanelLogIn}}
            </button>
            }
        </li>
    </ul>
</nav>
